<template name="home">
  <h1 class="page-header">Welcome</h1>
  <p>Welcome to FirewaterDB.org your handy guide to the best adult beverages. We currently host X drinks using Y unique ingredients. If your favorite drink is missing, please add it! The drinks on this site are freely licensed and the source code is available, see the <a href="{{pathFor 'copyright'}}">Copyright</a> page for more details.  Interested in learning more? Check out our <a href="{{pathFor 'about'}}">About</a> page.</p>
  <div class="row">
    <div class="col-md-6">
      <h3>Popular Recipies</h3>
      <hr style="margin: 5px;">
      {{#each recipPop}}
        {{> recipDisplayLite}}
      {{/each}}
    </div>
    <div class="col-md-6">
      <h3>Newest Recipies</h3>
      <hr style="margin: 5px;">
      {{#each recipNewest}}
        {{> recipDisplayLite}}
      {{/each}}
    </div>
  </div>
</template>
